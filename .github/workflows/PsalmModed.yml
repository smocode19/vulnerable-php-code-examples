name: Psalm Workflow
on:
  push:
    branches: [ master ]
jobs:
  psalm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
    - name: Install dependencies
      run: composer install
    - name: Run Psalm
      run: vendor/bin/psalm --set=github --update-baseline
    - name: Upload results to GitHub Advanced Security
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: psalm.sarif
